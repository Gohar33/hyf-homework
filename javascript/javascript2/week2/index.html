<!DOCTYPE html>
<html lang="en">

<head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="https://www.svgrepo.com/show/10154/shopping-cart-empty-side-view.svg"
                alt="shopping logo">
            <ul>
                <a href="#navbar">
                    <li>Home</li>
                </a>
                <a href="#navbar">
                    <li>About</li>
                </a>
                <a href="#navbar">
                    <li>Products</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>

        <div class="listField">
            <ul id="myUl">
            </ul>
        </div>
        <div class="inputField">
            <h2>World Of The Best Products</h2>
            <input id="productInput" placeholder="Search for a product">
            <input id="priceInput" placeholder="Set maximum price">
        </div>
    </main>
    <footer>
        <ul id="navbar">
            <li>Home</li>
            <li>About</li>
            <li>Products</li>
        </ul>
    </footer>
    <script src="hyfBayHelpers.js"></script>
    <script src="main.js"></script>
</body>

</html>
